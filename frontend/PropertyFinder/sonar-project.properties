# Unique project key for identification in SonarQube
sonar.projectKey=csvreader

# Project name displayed in the SonarQube UI
sonar.projectName=csvreader

# Project version
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Paths to the source code directories to be analyzed
sonar.sources=src

# Path to the directory containing test files
sonar.tests=test

# Path to the coverage report generated by Vitest
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server URL
sonar.host.url=http://localhost:9000

# Exclusions for folders
sonar.exclusions=node_modules/**,logs/**,uploads/**,coverage/**

# Optional: Authentication token (if required)
sonar.login=sqp_5741927672c0faab9b82d2d443f5cf065630dffd

# Ensure no overlap between sources and tests
# Updated inclusions for test files
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/test/**/*.jsx

